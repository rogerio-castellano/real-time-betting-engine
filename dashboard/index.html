<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ° Real-Time Betting Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <h1><span class="logo">ðŸŽ¯</span> Real-Time Betting Engine</h1>
        <span class="status-pill waiting">Connecting...</span>
    </header>

    <main class="dashboard">
        <section class="summary">
            <p id="bets-table-row-count" class="summary-pill">Loading bets...</p>
        </section>

        <section class="stats-grid">
            <div class="card highlight">
                <h2>Total Bets</h2>
                <p id="total-bets">0</p>
            </div>
            <div class="card">
                <h2>Bets Per Second</h2>
                <p id="bets-per-second">0</p>
            </div>
            <div class="card">
                <h2>Total Bet Value</h2>
                <p id="total-value">$0.00</p>
            </div>
            <div class="card warning">
                <h2>DB Failures/sec</h2>
                <p id="db-failures-per-second">0</p>
            </div>
            <div class="card warning">
                <h2>Redis Failures/sec</h2>
                <p id="redis-failures-per-second">0</p>
            </div>
            <div class="card error">
                <h2>DB Failures</h2>
                <p id="db-failures">0</p>
            </div>
            <div class="card error">
                <h2>Redis Failures</h2>
                <p id="redis-failures">0</p>
            </div>
            <div class="card count">
                <h2>Total Odds</h2>
                <p id="total-odds">0</p>
            </div>
            <div class="card count">
                <h2>Pending bets</h2>
                <p id="pending-bets">0</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>ðŸ“Š Live statistics powered by WebSocket | Updated every <span id="refresh-interval">5</span> seconds</p>
    </footer>

    <script src=" js/app.js"></script>
</body>

</html>
